<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Trabalho Paradigmas P2</title>

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<header class="blue darken-2 center-align">
		<a href="index.html">Trabalho Paradigmas P2</a>
	</header>
	<main class="center-align">
		<div class="row">
		    <form id="novoplano" class="col s12" action="cadastrarplanodepessoal" method="post">
		 	<h4>Plano de Pessoal vigente</h4>

		 	<a class="orange darken-3 btn btnvoltar" href="index.html">Voltar</a>
		 	<h4>Atualizar Plano de Pessoal</h4>
		        <div class="row">
		            <div class="input-field col s12">
		                <textarea id="reqfuncionario" name="reqfuncionario" class="materialize-textarea"></textarea>
		                <label for="reqfuncionario">Requisitos dos funcionários desejados</label>
		            </div>
		            <div class="input-field col s12">
		                <textarea id="quantidade" name="quantidade" class="materialize-textarea"></textarea>
		                <label for="quantidade">Quantidade adequada de pessoas</label>
		            </div>
		            <div class="input-field col s12">
		                <textarea id="habilidades" name="habilidades" class="materialize-textarea"></textarea>
		                <label for="habilidades">Habilidades apropriadas</label>
		            </div>
		            <div class="input-field col s12">
		                <textarea id="reqlegislativos" name="reqlegislativos" class="materialize-textarea"></textarea>
		                <label for="reqlegislativos">Requisitos legislativos</label>
		            </div>
		            <div class="input-field col s12">
		                <textarea id="reqservicos" name="reqservicos" class="materialize-textarea"></textarea>
		                <label for="reqservicos">Requisitos regulatórios de serviço</label>
		            </div>
		            <div class="input-field col s12">
		                <textarea id="reqproducao" name="reqproducao" class="materialize-textarea"></textarea>
		                <label for="reqproducao">Requisitos regulatórios de produção</label>
		            </div>
		        </div>
		    </form>
		    <button type="submit" form="novoplano" value="Submit" class="orange darken-3 btn">Enviar</button>

			<a class="orange darken-3 btn btnvoltar" href="index.html">Voltar</a>
		</div>
	</main>
	<footer class="page-footer blue darken-2">
		<div class="footer-copyright">
			<div class="container">
				Criadores: Ana, Edson, Jean, Juliana, Wilson
			</div>
		</div>
	</footer>
</body>
</html>
